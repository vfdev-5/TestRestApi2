<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<h2>This is a test html</h2>

<!--<img src="/media/another_waste_photo.jpeg" />-->

{% if user.is_authenticated %}

    <div>
        You are logged in as <code>{{ user.username }}</code>!
    </div>

    <a href="{% url 'logout' %}">Logout</a>


{% else %}

    {% for backend in backends.backends %}

        <a href="{% url 'social:begin' backend=backend %}?next={{ request.path }}">Login with {{ backend }}</a>

    {% endfor %}
{% endif %}


<p> User : {{ request.user }} </p>


</body>
</html>
